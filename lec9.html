<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">My name is dev</p>
    <p style="border: 2px solid black;">new para</p>
    <span style="border: 2px solid yellow;">My name is dev</span>
    <span style="border: 2px solid blueviolet;">new para</span>
    <br>
    <hr>
    <a style="border: 2px solid blueviolet;">new para</a>
    <a style="border: 2px solid blueviolet;">new para</a>
</body>
</html>
